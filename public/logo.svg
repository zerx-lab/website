  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Code brackets symbol - stylized "Z" made from code brackets -->
  <g stroke="white" stroke-width="36" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Left bracket < -->
    <path d="M180 180 L120 256 L180 332"/>
    <!-- Right bracket > -->
    <path d="M332 180 L392 256 L332 332"/>
